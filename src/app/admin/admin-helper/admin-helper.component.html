<div class="section">
    <h2>Catering</h2>
    <div class="mat-elevation-z8">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="email">
                <th class="catering__email" mat-header-cell *matHeaderCellDef mat-sort-header>
                    Email
                </th>
                <td class="catering__email static" mat-cell *matCellDef="let element">
                    {{ element.user_email }}
                </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th class="catering__name" mat-header-cell *matHeaderCellDef mat-sort-header>
                    Name
                </th>
                <td class="catering__name static" mat-cell *matCellDef="let element">
                    {{ element.user_name}}
                </td>
            </ng-container>

            <ng-container matColumnDef="message">
                <th class="catering__message" mat-header-cell *matHeaderCellDef mat-sort-header>
                    Message
                </th>
                <td class="catering__message static" mat-cell *matCellDef="let element">
                    {{ element.user_message}}
                </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th class="catering__phone" mat-header-cell *matHeaderCellDef mat-sort-header>
                    phone
                </th>
                <td class="catering__people static" mat-cell *matCellDef="let element">
                    {{ element.user_phone}}
                </td>
            </ng-container>
            <ng-container matColumnDef="delete">
                <th class="catering__delete" mat-header-cell *matHeaderCellDef mat-sort-header>
                    Delete
                </th>

                <td mat-cell *matCellDef="let element" class="static">
                    <svg (click)="deleteCat(element)" class="trash" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24" fill="#dc3545" width="18px" height="18px">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v10zM18 4h-2.5l-.71-.71c-.18-.18-.44-.29-.7-.29H9.91c-.26 0-.52.11-.7.29L8.5 4H6c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1z" />
                    </svg>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
        </table>
    </div>
</div>
