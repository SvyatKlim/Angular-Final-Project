<div class="mat-elevation-z8">
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th class="reserv__id" mat-header-cell *matHeaderCellDef mat-sort-header>
                User ID
            </th>
            <td class="reserv__id static" mat-cell *matCellDef="let element">
                {{ element.userID }}
            </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th class="reserv__date" mat-header-cell *matHeaderCellDef mat-sort-header>
                Date
            </th>
            <td class="reserv__date static" mat-cell *matCellDef="let element">
                {{ element.date }}
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th class="reserv__email" mat-header-cell *matHeaderCellDef mat-sort-header>
                Email
            </th>
            <td class="reserv__email static" mat-cell *matCellDef="let element">
                {{ element.email }}
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th class="reserv__name" mat-header-cell *matHeaderCellDef mat-sort-header>
                Name
            </th>
            <td class="reserv__name static" mat-cell *matCellDef="let element">
                {{ element.name }}
            </td>
        </ng-container>
        <ng-container matColumnDef="people">
            <th class="reserv__people" mat-header-cell *matHeaderCellDef mat-sort-header>
                People
            </th>
            <td class="reserv__people static" mat-cell *matCellDef="let element">
                {{ element.people }}
            </td>
        </ng-container>
        <ng-container matColumnDef="time">
            <th class="reserv__time " mat-header-cell *matHeaderCellDef mat-sort-header>
                Time
            </th>
            <td class="reserv__time static " mat-cell *matCellDef="let element">
                {{ element.time  }}
            </td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th class="reserv__status" mat-header-cell *matHeaderCellDef mat-sort-header>
                Status Booking
            </th>
            <!-- <td class="reserv__status" mat-cell *matCellDef="let element">
                <mat-form-field appearance="legacy">
                    <mat-select [(value)]="modeselect">
                        <mat-option *ngFor="let option of status" [value]="option.value">
                            {{option.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </td> -->
            <td class="reserv__status select" mat-cell *matCellDef="let element">
                <mat-form-field>
                    <mat-select value="{{element.progress}}" (selectionChange)="changeSelected($event.value, element)">
                        <mat-option *ngFor="let option of status " value="{{option.viewValue}}">
                            {{ option.viewValue }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </td>
        </ng-container>


        <ng-container matColumnDef="delete">
            <th class="reserv__delete" mat-header-cell *matHeaderCellDef mat-sort-header>
                Delete
            </th>

            <td mat-cell *matCellDef="let element">
                <svg (click)="deleteReserv(element)" class="trash" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24" fill="#dc3545" width="18px" height="18px">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v10zM18 4h-2.5l-.71-.71c-.18-.18-.44-.29-.7-.29H9.91c-.26 0-.52.11-.7.29L8.5 4H6c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1z" />
                </svg>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
    </table>
</div>
