<header class="header" #stickyMenu [class.sticky]="sticky">
  <div class="nav container">
    <div class="nav__logo">
      <img src="../assets/images/logo.png" alt="logotype" [routerLink]="['/home']" routerLinkActive="active" />
    </div>
    <div class="nav__bar">
      <ul>
        <li>
          <a class="aboutLink" [routerLink]="['/about']" routerLinkActive="active">About</a>
        </li>
        <li>
          <a class="menu__link" (mouseover)="openSelect()">Menu</a>
          <div class="menu__select" *ngIf="menuChecked === true" (mouseleave)="closeSelect()">
            <a [routerLink]="['/menu/restaurant']" routerLinkActive="active" #rla="routerLinkActive">
              Restaurant menu</a>
            <a [routerLink]="['/menu/delivery']" routerLinkActive="active" (click)="isDelActiveLink()">Online order</a>
          </div>
        </li>
        <li>
          <a [routerLink]="['/reservations']" routerLinkActive="active">Reservations</a>
        </li>
        <li>
          <a [routerLink]="['/catering']" routerLinkActive="active">Catering</a>
        </li>
        <li>
          <a [routerLink]="['/gallery']" routerLinkActive="active">Gallery</a>
        </li>
        <li>
          <a [routerLink]="['/contact']" routerLinkActive="active">Contact</a>
        </li>
      </ul>

      <div class="nav__basket" (mouseover)="openBasket()">
        <a href="#">
          <svg id="Layer_1" enable-background="new 0 0 511.343 511.343" height="24px" viewBox="0 0 511.343 511.343"
            width="24px" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m490.334 106.668h-399.808l-5.943-66.207c-.972-10.827-10.046-19.123-20.916-19.123h-42.667c-11.598 0-21 9.402-21 21s9.402 21 21 21h23.468c12.825 142.882-20.321-226.415 24.153 269.089 1.714 19.394 12.193 40.439 30.245 54.739-32.547 41.564-2.809 102.839 50.134 102.839 43.942 0 74.935-43.826 59.866-85.334h114.936c-15.05 41.455 15.876 85.334 59.866 85.334 35.106 0 63.667-28.561 63.667-63.667s-28.561-63.667-63.667-63.667h-234.526c-15.952 0-29.853-9.624-35.853-23.646l335.608-19.724c9.162-.538 16.914-6.966 19.141-15.87l42.67-170.67c3.308-13.234-6.71-26.093-20.374-26.093zm-341.334 341.337c-11.946 0-21.666-9.72-21.666-21.667s9.72-21.667 21.666-21.667c11.947 0 21.667 9.72 21.667 21.667s-9.72 21.667-21.667 21.667zm234.667 0c-11.947 0-21.667-9.72-21.667-21.667s9.72-21.667 21.667-21.667 21.667 9.72 21.667 21.667-9.72 21.667-21.667 21.667zm47.366-169.726-323.397 19.005-13.34-148.617h369.142z" />
          </svg>
          <i>{{ totalCount }}</i>
        </a>
        <div class="nav__basket__list__container">
          <div class="nav__basket__list">
            <div class="nav__basket__list__item" *ngFor="let item of basket">
              <div class="nav__basket__list__item-left">
                <img [src]="item.img" alt="" />
              </div>
              <div class="nav__basket__list__item-right">
                <h6>{{ item.name }}</h6>
                <span>{{ item.price | currency }} Ã— {{ item.count }}</span>
              </div>
              <span class="delete-icon">
                <svg class="trash" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#dc3545" width="18px"
                  height="18px">
                  <path d="M0 0h24v24H0V0z" fill="none" />
                  <path
                    d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V9c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v10zM18 4h-2.5l-.71-.71c-.18-.18-.44-.29-.7-.29H9.91c-.26 0-.52.11-.7.29L8.5 4H6c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1z" />
                </svg>
              </span>
            </div>
            <div class="nav__basket__list__total" *ngIf="totalPrice > 0">
              <h6>Subtotal:</h6>
              <span>{{ totalPrice | currency }}</span>
            </div>
            <div class="nav__basket__list__total" *ngIf="totalPrice === undefined">
              <h6>You haven't ordered</h6>
            </div>
            <div class="nav__basket__list__btns">
              <a class="nav__basket__list__btns-view" [routerLink]="['/basket']" routerLinkActive="active">VIEW ALL</a>
            </div>
          </div>
        </div>
      </div>
      <a class="nav__login" (click)="openDialog()" *ngIf="!userLogined">Login</a>
      <a class="nav__login" [routerLink]="[ '/profile']" *ngIf="userLogined">Profile</a>
    </div>
  </div>
</header>
