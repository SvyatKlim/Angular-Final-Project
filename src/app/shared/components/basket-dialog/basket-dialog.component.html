<div class="modal__container">
    <h2>Are you sure?</h2>
    <div class="hr">
        <span class="hr__left"></span>
        <span class="hr__center"></span>
        <span class="hr__right"></span>
    </div>
    <div class="modal__btn">
        <button class="btn" mat-raised-button [mat-dialog-close]="true">
            Yes
        </button>
        <button class="btn" mat-raised-button mat-dialog-close color="warn">No</button>
    </div>
</div>
